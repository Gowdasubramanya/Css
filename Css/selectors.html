<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
      <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <h1 id="has">heaving</h1>
    <h1>heaving</h1>
    <h1>heaving</h1>       <!-- it is for simple selector  ( id # )-->
    <h1 >heaving</h1>
    <h1>heaving</h1>
    <h1>heaving</h1>
    <hr>



    <h2>Excellent guy</h2>
    <h2 class="su">Excellent guy</h2>   <!--This one is simple selector ( class .)-->
    <h2>Excellent guy</h2>
    <h2 class="su">Excellent guy</h2>
    <h2>Excellent guy </h2>
    <hr>



    <h3>The legend</h3>
    <h3>The legend</h3>
    <h3>The legend</h3>  <!-- This one for simple selector ( tag name  .. it directly link h3 and p )-->
    <p>The legend</p>
    <p>The legend</p>
    <hr>

    <h2> hello</h2>
    <h2>hi</h2>
    <p>friend</p>     <!-- this is for simple selectors ( grouping selectors  .. p,h2,u for grouping)-->
    <p>we are</p>
    <u>hrw</u><u>mathee</u>
    <hr>



    <h5>yaru</h5>
    <h5>nenu</h5>
   







    
</body>
</html>
