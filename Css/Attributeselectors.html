<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute selectors</title>

    <style>
        .parent{
            border: 50px solid blue;
            height: 500px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }   
        .child{
            border: 10px solid black;
            height: 400px;
            width: 500px;
        }
       
    </style>

</head>
<body>
    <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
</div>
</body>
</html>
